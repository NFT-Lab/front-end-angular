<app-header></app-header>

<div id="content">
  <div fxLayout="row wrap" fxLayoutGap="1em grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let opera of operas"
    >
      <mat-card>
        <mat-card-header>
          <div
            mat-card-avatar
            [ngStyle]="{ 'background-image': 'url(' + getPath(opera) + ')' }"
            class="example-header-image"
          ></div>
          <mat-card-title>{{ opera.title }}</mat-card-title>
          <mat-card-subtitle>{{ opera.author }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="getPath(opera)" alt="opera preview" />
        <mat-card-content>
          <p>
            {{ opera.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
