<form
  id="add-opera-form"
  fxLayout="column"
  [formGroup]="formGroup"
  (ngSubmit)="updateOpera()"
>
  <h2>Modifica la tua opera</h2>
  <p id="error">{{ errorMessage }}</p>

  <mat-form-field>
    <input matInput placeholder="Nome" formControlName="name" />
  </mat-form-field>

  <div id="input-container" fxLayout="row" fxLayoutAlign="space-around center">
    <img id="preview" [src]="path" [alt]="" />
  </div>

  <p id="file-name" *ngIf="fileName">Nome del file: {{ fileName }}</p>

  <mat-form-field>
    <input matInput placeholder="Descrizione" formControlName="description" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tipo</mat-label>
    <mat-select formControlName="type">
      <mat-option *ngFor="let type of types" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Categoria</mat-label>
    <mat-select formControlName="categories" multiple>
      <mat-option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Prezzo" formControlName="price" />
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <button mat-raised-button color="primary" type="submit">Inserisci</button>
    <button mat-raised-button color="warn" (click)="closeModal()">
      Annulla
    </button>
  </div>
</form>
